<!DOCTYPE html>
<html lang="en">
<head>

  <title>Cafe Norte</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold name" href="/"><img src="../Images/CafeNortelogo.webp" class="img-fluid rounded-circle navbar-logo" alt="Profile Image">Cafe Norte</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/"></a></li>
                <li class="nav-item"><a class="nav-link" href="userOrder.html">Order here</a></li>
                <li class="nav-item"><a class="nav-link" href="#about-us">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#promos">Promos</a></li>
                <li class="nav-item"><a class="btn-link text-dark js-dark fs-3 mx-3"></a></li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-end ms-n5" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="login.html">Login</a>

                    <a class="dropdown-item" href="#">Dark Mode</a>

  <button class="cart"></button>
  <section class="order-container">
    <h1>Your Cart</h1>

    <div class="items-container">
      <div class="orders">
        <div id="cartItemsContainer"></div>
      </div>
      <div class="items-card summary">
        <h3>Order Summary</h3>
          <p>Subtotal: $<span id="subtotal"></span></p>
          <p>Delivery Fee: $<span id="deliveryFee">5.00</span></p>
          <p>Total: $<span id="totalAmount">0.00</span></p>
          <button class="btn btn-primary" id="proceedOrderBtn">Proceed with Order</button>
      </div>
    </div>
  </section>

  <!-- JavaScript files (ensure paths are correct) -->
   <script src="../Data/pendings-orders.js"></script>
  <script src="../Data/cart.js"></script>  <!-- Ensure correct path -->
