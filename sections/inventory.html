<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/ham.css">
    <link rel="stylesheet" href="../styles/inventory.css">
  </head>
  <body>
    <div id="sidebar-container"></div> 
  <h2>Inventory</h2>
  <p>Track stock levels for coffee beans, milk, sugar, etc.</p>
  

  <button class="addItem" id="addItem">+ Add Item</button>

  <section class="container">
    <div class="card">
      <table class="inventory-table">
          <thead>
              <tr>
                  <th>Item</th>
                  <th>Stock</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody id="inventory-body">
              <!-- Inventory items will be populated here dynamically -->
          </tbody>
      </table>
   </div>
  </section>
    

<!-- Edit Modal -->
  <div id="editModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Edit Inventory</h3>
          <p id="edit-item-name"></p>
          <form id="edit-form">
              <label for="edit-stock">New Quantity:</label>
              <input type="number" class="edit-input" id="edit-stock" min="0" required>
              <button type="submit" class="save-btn">Save</button>
          </form>
      </div>
  </div>

  <div id="addModal" class="modal">
    <div class="modal-content">
        <h3>Add Item</h3>
        <input type="text" id="addName" placeholder="Item Name">
        <input type="number" id="addQuantity" placeholder="Quantity">
        <input type="text" id="addUnit" placeholder="Unit">
        <button class="add-btn">Add</button>
        <button class="cancel-btn">Cancel</button>
    </div>
</div>

<script src="../Data/pendings-orders.js"></script>
<script src="../Data/completed-orders.js"></script>
<script src="../Data/inventory.js"></script>
<script src="../Scripts/inventory.js"></script>
</body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Fetch the sidebar HTML
      fetch("../pages/ham.html")
        .then(response => response.text())
        .then(data => {
          // Insert the sidebar HTML into the container
          document.getElementById("sidebar-container").innerHTML = data;

          // Dynamically load the ham.js script after the sidebar is inserted
          const sidebarScript = document.createElement("script");
          sidebarScript.src = "../scripts/ham.js";
          sidebarScript.onload = () => console.log("ham.js loaded successfully");
          document.body.appendChild(sidebarScript);
        })
        .catch(error => console.error("‚ùå Failed to load sidebar:", error));
    });
  </script>
  </body>
  </html>
