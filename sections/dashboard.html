<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/ham.css">
  <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>

   <!-- Sidebar dynamically loaded here -->
   <div id="sidebar-container"></div> 

   <h2>Dashboard</h2>
   <p>Overview of sales, recent orders, analytics, promos, and discounts.</p>
    
   <div class="dashboard">
     <div class="card overview-card">
       <div class="stat" id="total-orders"></div>
       <div class="stat" id="pending-orders"></div>
       <div class="stat" id="completed-orders"></div>
       <div class="stat" id="total-revenue"></div>
     </div>

     <div class="card recent-orders">
       <h3>Recent Orders</h3>
       <table>
         <tbody>
         </tbody>
       </table>
     </div>



     <div class="card promos">
      <h3>Current Promotions</h3>
      <ul id="promo-list"></ul>
      <div class="promo-input">
        <textarea id="promo-title" placeholder="Promo Title"></textarea>
        <textarea id="promo-description" placeholder="Promo Description"></textarea>
      </div>
      <button id="add-promo" class="btn">Add Promo</button>
    </div>

     <div class="card reports">
      <h3>Sales Report</h3>
        <div class="input">
        <label>From: <input type="date" id="from-date"></label>
        <label>To: <input type="date" id="to-date"></label>
        <button id="generate-sales">Generate</button>
      </div>
      <canvas id="salesChart"></canvas>
    </div>
   </div>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../Data/recipes.js"></script>
  <script src="../Data/promotions.js"></script>
  <script src="../Data/completed-orders.js"></script>
  <script src="../Data/pendings-orders.js"></script>
   <script src="../Scripts/dashboard.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Fetch the sidebar HTML
      fetch("../ham.html")
        .then(response => response.text())
        .then(data => {
          // Insert the sidebar HTML into the container
          document.getElementById("sidebar-container").innerHTML = data;

          // Dynamically load the ham.js script after the sidebar is inserted
          const sidebarScript = document.createElement("script");
          sidebarScript.src = "../scripts/ham.js";
          sidebarScript.onload = () => console.log("ham.js loaded successfully");
          document.body.appendChild(sidebarScript);
        })
        .catch(error => console.error("‚ùå Failed to load sidebar:", error));
    });
  </script>
</body>
</html>
